  <div class="card" id="available-tokens">

  <script>
    const serverUrl = 'https://gusanevwie-s-91.onrender.com';
    let warned = false;

    async function fetchTokens() {
      try {
        const res = await fetch(`${serverUrl}/get-tokens`);
        const data = await res.json();

        const count = data.count || 0;
        const used = data.used || 0;
        const available = Math.max(count - used, 0);

        document.getElementById('countContent').textContent = `${count} active tokens`;
        document.getElementById('usedContent').textContent = `${used} tokens used`;
        document.getElementById('availableContent').textContent = `${available} tokens available`;

        const notification = document.getElementById('notification');
        const sound = document.getElementById('notifySound');

        if (available > 15) {
          warned = false;
          notification.classList.remove('show');
        } else if (available <= 15 && available > 0 && !warned) {
          notification.classList.add('show');
          warned = true;
          sound.play();
          setTimeout(() => {
            notification.classList.remove('show');
          }, 5000);
        }

      } catch (error) {
        console.error("Error fetching tokens:", error);
        document.getElementById('countContent').textContent = "Error loading...";
        document.getElementById('usedContent').textContent = "Error loading...";
        document.getElementById('availableContent').textContent = "Error loading...";
      }
    }

    setInterval(fetchTokens, 5000);
    fetchTokens();

    // Toggle Info
    document.getElementById('infoButton').addEventListener('click', () => {
      const info = document.getElementById('infoText');
      info.classList.toggle('visible');
    });
  </script>
